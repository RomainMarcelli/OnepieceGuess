<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon-32x32.png" type="image/png">
    <title>One Piece Guessing Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <img src="./img/One-Piece-Logo.png" alt="Logo">

    <nav>
        <div class="progress_nav">
            <div class="background">
            </div>
            <div class="imagesJeu">
                <div class="guessPerso">
                    <img src="./img/guessPerso.png" alt="">
                </div>
                <div class="devilFruit">
                    <img src="./img/devilFruit.png" alt="">
                </div>
            </div>
        </div>
    </nav>

    <div id="gameSection">
        <div class="title">
            <div class="descript">
                <h3>Quel personnage a mangé ce Fruit du Démon ?</h3>
                <p id="devil-fruit"></p> 
                <div class="all_indice">
                    <div class="indice" id="typeHint" >
                        <img id="typeHintImage" src="./img/Type.png" alt="Type indice">
                        <p>Indice de Type</p>
                        <span class="hint-info" id="typeHintInfo" style="display: block;"></span>
                    </div>
                    <div class="indice" id="traduitFruitHint" >
                        <img id="traduitFruitHintImage" src="./img/traduit.png" alt="traduction indice">
                        <p>Indice de nom traduit</p>
                        <span class="hint-info" id="traduitFruitHintInfo" style="display: block;"></span>
                    </div>
                </div>                
                <div id="typeHintDisplay" style="display: none;"></div>
                <div id="traduitFruitHintDisplay" style="display:none;"></div>     
            </div>
        </div>
        <form id="guessFruitForm">
            <div class="search">
                <input type="text" id="characterInput" name="characterInput" autocomplete="off" placeholder="Nom de personnage">
                <button type="submit" id="button"><img src="img/guess.png" alt=""></button>
            </div>
            <div id="suggestions"></div>
            <div id="result"></div>
        </form>
        <div id="resultFruitContainer"></div>
        <div id="characterImageContainer" style="display:none;">
            <img id="characterImage" src="" alt="Character Image">
        </div>
        <button id="restartGameButton" style="display:none;"></button>

    </div>
    
    <!-- Section pour l'historique des personnages -->
    <div id="resultContainer"></div>

    <br>
    <div class="all-legend">
        <div id="legend">
            <h2>Indicateurs de couleurs</h2>
            <div class="legend">
                <p><span class="legend-color correct"></span>Correct</p>
                <!-- <p><span class="legend-color orange"></span>Partiel</p> -->
                <p><span class="legend-color incorrect"></span>Incorrect</p>
                <!-- <p><span class="legend-arrow" id="arrow-up"></span>Plus grand</p> -->
                <!-- <p><span class="legend-arrow" id="arrow-down"></span>Plus petit</p> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="devilFruits.js"></script>
</body>
</html>
