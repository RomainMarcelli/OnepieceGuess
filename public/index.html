<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon-32x32.png" type="image/png">
    <title>One Piece Guessing Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <img src="./img/One-Piece-Logo.png" alt="Logo">

    <div id="gameSection">
        <div class="title">
            <div class="descript">
                <h3>Devine le personnage de One piece !</h3>
                <h4>Tape n'importe quel personnage pour commencer.</h4>
                <div class="all_indice">
                    <div class="indice" id="firstArcHint" >
                        <img id="firstArcHintImage" src="./img/book.png" alt="Livre indice">
                        <p>Indice du premier arc</p>
                        <span class="hint-info" id="firstArcHintInfo" style="display: block;"></span>
                    </div>
                    <div class="indice" id="devilFruitHint" >
                        <img id="devilFruitHintImage" src="./img/fruit.png" alt="Fruit indice">
                        <p>Indice fruit du d√©mon</p>
                        <span class="hint-info" id="devilFruitHintInfo" style="display: block;"></span>
                    </div>
                </div>                
                <div id="firstArcHintDisplay" style="display: none;"></div>
                <div id="devilFruitHintDisplay" style="display:none;"></div>
            </div>
        </div>
        <form id="guessForm">
            <div class="search">
                <input type="text" id="characterInput" name="characterInput" autocomplete="off" placeholder="Nom de personnage">
                <button type="submit" id="button"><img src="img/guess.png" alt=""></button>
            </div>
            <div id="suggestions"></div>
        </form>
        <div id="resultContainer"></div>
        <div id="characterImageContainer" style="display:none;">
            <img id="characterImage" src="" alt="Character Image">
        </div>
        <button id="restartGameButton" style="display:none;"></button>
    </div>
    
    <!-- Section pour l'historique des personnages -->
    <div id="resultContainer"></div>

    <br>
    <div class="all-legend">
        <div id="legend">
            <h2>Indicateurs de couleurs</h2>
            <div class="legend">
                <p><span class="legend-color correct"></span>Correct</p>
                <p><span class="legend-color orange"></span>Partiel</p>
                <p><span class="legend-color incorrect"></span>Incorrect</p>
                <p><span class="legend-arrow" id="arrow-up"></span>Plus grand</p>
                <p><span class="legend-arrow" id="arrow-down"></span>Plus petit</p>
            </div>
        </div>
    </div>

    <script src="../devilFruits.js"></script>
    <script src="script.js"></script>
</body>
</html>
